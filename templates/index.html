<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes Saver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: background 0.5s ease, color 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 35px;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main container */
        .container {
            width: 550px;
            max-width: 95%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 10px 45px rgba(0,0,0,0.3);
            padding: 30px;
            transition: 0.4s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, textarea {
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 14px;
            padding: 12px;
            font-size: 15px;
            color: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        textarea {
            resize: none;
            height: 90px;
        }

        .btn {
            margin-top: 8px;
            background: linear-gradient(90deg, #6366f1, #3b82f6);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(99,102,241,0.5);
        }

        .clear-btn {
            background: linear-gradient(90deg, #ef4444, #f43f5e);
            margin-top: 10px;
        }

        .notes {
            margin-top: 35px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        .note {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(10px);
            padding: 18px 20px;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .note:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.22);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        .note h3 {
            margin-bottom: 8px;
            font-size: 18px;
            color: inherit;
            font-weight: 600;
        }

        .note p {
            font-size: 15px;
            line-height: 1.4;
            color: inherit;
            opacity: 0.85;
        }

        .no-notes {
            text-align: center;
            font-size: 15px;
            opacity: 0.7;
        }

        /* Theme Toggle */
        .toggle-container {
            position: absolute;
            top: 25px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4f46e5;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Themes */
        body.dark {
            background: linear-gradient(135deg, #1e1e2f, #2a2a4d);
            color: #e5e7eb;
        }

        body.light {
            background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
            color: #1f2937;
        }

        body.light .container {
            background: rgba(255,255,255,0.8);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        body.light .note {
            background: rgba(255,255,255,0.9);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }

        body.light .note:hover {
            background: rgba(255,255,255,1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            .toggle-container {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body class="dark">
    <!-- Theme Toggle -->
    <div class="toggle-container">
        <span class="toggle-label">üåô</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">‚òÄÔ∏è</span>
    </div>

    <h1>Notes Saver</h1>

    <div class="container">
        <form action="/add" method="POST">
            <input type="text" name="title" placeholder="Note Title" required>
            <textarea name="description" placeholder="Write your note..." required></textarea>
            <button class="btn" type="submit">Save Note</button>
        </form>

        <form action="/clear">
            <button class="btn clear-btn" type="submit">Clear All</button>
        </form>

        <div class="notes">
            {% if notes %}
                {% for note in notes %}
                    <div class="note">
                        <h3>{{ note.title }}</h3>
                        <p>{{ note.description }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-notes">No notes yet ‚Äî start writing something amazing ‚ú®</p>
            {% endif %}
        </div>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.className = savedTheme;
            toggle.checked = savedTheme === 'light';
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.className = 'light';
                localStorage.setItem('theme', 'light');
            } else {
                body.className = 'dark';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
